server:
  port: ${SERVER_PORT:8080}

spring:
  profiles:
    active: default
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mediasoft-test-task
    username: postgres
    password: ${PWD}
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

app:
  scheduling:
    enabled: true
    period: 120000
    priceIncreasePercentage: 10
    optimization: true

rest:
  currency-service:
    host: http://localhost:8070
    methods:
      get-currency: /currency
    mock:
      enabled: true